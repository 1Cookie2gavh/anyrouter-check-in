    - name: Send DingTalk Notification
      if: always()
      env:
        DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
      run: |
        # æ³¨æ„ï¼šå½“å‰è¿è¡Œå™¨æ˜¯ windows-2025ï¼Œä½† run ç”¨çš„æ˜¯ PowerShellï¼ˆé bashï¼‰
        # å› æ­¤ä¸èƒ½ç›´æ¥ä½¿ç”¨ date +%s%3N æˆ– openssl ç­‰ Linux å‘½ä»¤ï¼
        # éœ€è¦æ”¹ç”¨ PowerShell è„šæœ¬å®ç°é’‰é’‰åŠ ç­¾
        $status = "${{ job.status }}"
        $timestamp = [int64](([datetime]::UtcNow - [datetime]::UnixEpoch).TotalMilliseconds)
        $secret = "${{ secrets.DINGTALK_SECRET }}"

        # ç”Ÿæˆç­¾åï¼šHMAC-SHA256
        $hmac = New-Object System.Security.Cryptography.HMACSHA256
        $hmac.Key = [System.Text.Encoding]::UTF8.GetBytes($secret)
        $signData = "$timestamp\n$secret"
        $signBytes = [System.Text.Encoding]::UTF8.GetBytes($signData)
        $hash = $hmac.ComputeHash($signBytes)
        $signature = [Convert]::ToBase64String($hash)

        # URL ç¼–ç ç­¾åï¼ˆé’‰é’‰è¦æ±‚ï¼‰
        $signatureEncoded = [System.Web.HttpUtility]::UrlEncode($signature)

        # æ„å»ºæ¶ˆæ¯
        if ($status -eq "success") {
            $message = "âœ… AnyRouter ç­¾åˆ°æˆåŠŸï¼"
        } else {
            $message = "âŒ AnyRouter ç­¾åˆ°å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®ï¼"
        }

        $text = "## ğŸ“Œ AnyRouter è‡ªåŠ¨ç­¾åˆ°`n$message`n`n> è§¦å‘æ—¶é—´: $((Get-Date).ToString('yyyy-MM-dd HH:mm:ss'))`n`n> Job çŠ¶æ€: $status"
        $json = @{
            msgtype = "markdown"
            markdown = @{
                title = "AnyRouter ç­¾åˆ°é€šçŸ¥"
                text = $text
            }
        } | ConvertTo-Json -Depth 3

        # å‘é€è¯·æ±‚
        $webhookUrl = "${{ secrets.DINGTALK_WEBHOOK }}&timestamp=$timestamp&sign=$signatureEncoded"
        Invoke-RestMethod -Uri $webhookUrl -Method Post -Body $json -ContentType 'application/json'
